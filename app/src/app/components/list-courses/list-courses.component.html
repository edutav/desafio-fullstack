<div class="list row">
  <div class="col-md-6">
    <h4>Courses List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let course of courses; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(course, i)"
      >
        {{ course.nome }} <br>
        {{ course.professor }}<br>
        {{ course.sala }}<br>
        {{ course.horaInicio }}<br>
        {{ course.horaFim }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentCourse">
      <h4>Course</h4>
      <div>
        <label><strong>Nome:</strong></label> {{ currentCourse.nome }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentCourse.sala }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        Teste
      </div>

      <a class="badge badge-warning" routerLink="/courses/{{ currentTutorial.id }}">
        Edit
      </a>
    </div>
  </div>
</div>
